<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preload" href="/assets/fonts/Kumbh_Sans/KumbhSans-VariableFont_YOPQ,wght.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="profile-card" aria-labelledby="profile-title">
      <div class="profile-card__header">
        <div class="profile-card__image"></div> 
      </div>
  
      <div class="profile-card__info">
        <h2 id="profile-title" class="profile-card__name">
          Victor Crest <span class="profile-card__age">26</span>
        </h2>
        <p class="profile-card__location">London</p>
      </div>
  
      <ul class="profile-card__stats" aria-label="User statistics">
        <li class="profile-card__stat">
          <b class="profile-card__stat-number">80K</b>
          <p class="profile-card__stat-label">Followers</p>
        </li>
        <li class="profile-card__stat">
          <b class="profile-card__stat-number">803K</b>
          <p class="profile-card__stat-label">Likes</p>
        </li>
        <li class="profile-card__stat">
          <b class="profile-card__stat-number">1.4K</b>
          <p class="profile-card__stat-label">Photos</p>
        </li>
      </ul>
    </section>
  </main>  

  <footer class="footer" role="contentinfo">
    <p class="footer__text">
      Challenge by 
      <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank" title="Visit Frontend Mentor">Frontend Mentor</a>. 
      Coded by 
      <a class="footer__link" href="https://www.frontendmentor.io/profile/NorimNori" title="Visit Gloria Rangel's profile">Gloria Rangel</a>.
    </p>
  </footer>
</body>
</html>
